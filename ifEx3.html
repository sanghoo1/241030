<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ifEx3</title>
</head>
<body>
  <script>
    const num = prompt('숫자를 입력해 주세요');
    // if(num % 2) if의 조건문은 유연한 비교 0:false 1:true
    if(num % 2 == 0){
      alert(`${num}은 짝수입니다`);
    } else {
      alert(`${num}은 홀수입니다.`);
    }
  </script>
</body>
</html>
