<body>
  <h1>ifEx5</h1>
  <script>
    // document.body.innerHTML = "<h2>문제1</h2>";
    // document.body.innerHTML = "<img src=./food1jpg alt=img1>"
    const num = prompt('1~4사이의 숫자를 입력해주세요');
    // num = Number(num);

    if(num == 1){
      document.body.innerHTML += "<img src=./food1.jpg alt=img1>";
    } else if(num == 2){
      document.body.innerHTML += "<img src=./food2.jpg alt=img2>";
    } else if( num == 3){
      document.body.innerHTML += "<img src=./food3.jpg alt=img3>";
    } else if(num == 4){
      document.body.innerHTML += "<img src=./food4.jpg alt=img4>";
    } else{
      alert('1~4 숫자만 입력해주세요');
    }

  </script>
</body>
