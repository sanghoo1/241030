<script>
  /*
    중첩 if문
    if(조건1){
        실행문

        if(조건1-1){
          실행문;        
        } else{
          실행문; 
        }
    
    } else {
      실행문; 
    }
    }
  */

  const num = '3';
  if(num == 3){ // num 이 3이랑 데이터 타입이나 숫자가 같다면...
    console.log('데이터 타입은 모르겠지만 3입니다');

    if(num === 3){ // num이 데이터타입도 맞고 숫자도 맞다면..
      console.log('숫자 자료형입니다');
    } else{
      console.log('문자열 자료형입니다');
    }

  } else{
    console.log('3이 아닙니다');
  }

</script>
