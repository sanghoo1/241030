<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩ifEx</title>
</head> 
<body>
  <script>
    const defaultId = 'web';
    const defaultPw = 1234;

    const userId = prompt('아이디를 입력하세요');

    if(userId === defaultId){
      alert('아이디가 일치합니다.');
      
      let  userPw = prompt('비밀번호를 입력하세요');
      userPw = Number(userPw);
      if(userPw === defaultPw){
        alert('로그인되었습니다');
      } else{
        alert('비밀번호가 틀렸습니다');
      }
    }else{
      alert('아이디가 틀렸습니다');
    }
  </script>
</body>
</html>
